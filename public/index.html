<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cafeteria Los Pollos Hermanos</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img
            src="https://i.pinimg.com/736x/52/74/d7/5274d7ea9fe61454786760ec4b253fec.jpg"
            alt="Los Pollos Hermanos Logo"
            class="logo-principal"
        />

        <div class="main-content">
            <div class="menu-column">
                <section class="destaque-pollo">
                    <h1 class="title-destaque">Os Mais Pedidos da Família Pollo</h1>
                    <div class="card-item">
                        <h2 class="item-name">Galinha mãe</h2>
                        <img
                            src="https://hypescience.com/wp-content/uploads/2017/08/galinhas-maes-4.jpg"
                            alt="Galinha Mãe"
                            class="item-image"
                        />
                    </div>
                </section>

                </div>

            <div class="cafeteria-column">
                <div class="cafeteria-box">
                    <h1 class="title-cafeteria">CAFETERIA LOS POLLOS HERMANOS</h1>

                    <section class="adicionar-produto">
                        <h2 class="title-pedido">Fazer pedido</h2>
                        <div>
                            <label for="nome-produto">Produto:</label>
                            <input
                                type="text"
                                id="nome-produto"
                                placeholder="Nome do Produto"
                            />
                        </div>
                        <div>
                            <label for="preco-produto">Preço (R$):</label>
                            <input
                                type="number"
                                id="preco-produto"
                                placeholder="Preço do Produto"
                            />
                        </div>
                        <button id="adicionar-produto">ADICIONAR AO CARRINHO</button>
                    </section>

                    <section class="carrinho">
                        <h2 class="title-carrinho">Seu Pedido</h2>
                        <ul id="lista-pedidos"></ul>

                        <p id="total-elemento">R$ 0,00</p>

                        <button id="salvar-pedidos">SALVAR DADOS</button>
                    </section>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
